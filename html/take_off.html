<div class="take_off performance">
    <div class="row">
        <span class="box" id="back" style="margin-left: 35px; margin-top: 35px;">MENU</span>
    </div>
    <div class="row header">
        <h1>TAKE-OFF</h1>
    </div>
    <div class="row">
        <div class="col">
        <ul>
            <h3>Conditions:</h3>
            <li>Fulll throttle before brakes relese</li>
            <li>Paved level dry runway</li>
        </ul>
        </div>
        <div class="inputrow">
            <span style="margin-left: 56%;">NORM / MAX</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Propeller RPM:</span>
            <span class="perf-value" id="prop-rpm">2700 / 2700</span>
            <span>RPM</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Flaps:</span>
            <span class="perf-value" id="flaps">0 / 25</span>
            <span>&deg;</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Take-off distance:</span>
            <span class="perf-value" id="to-dist">Confirm FP</span>
            <span id="to-dist-unit">ft</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Ground roll:</span>
            <span class="perf-value" id="ground-roll">Confirm FP</span>
            <span ground-roll-unit>ft</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Lift-off speed:</span>
            <span class="perf-value" id="lift-off">Confirm FP</span>
            <span>kts</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Speed above obstacle:</span>
            <span class="perf-value" id="obstacle-speed">Confirm FP</span>
            <span>kts</span>
        </div>
    </div>
    <div class="row bottom-buttons">
        <span style="width: 70%;"></span>
        <span class="box next" id="next">NEXT PHASE</span>
    </div>
</div>

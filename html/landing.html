<div class="take_off performance">
    <div class="row">
        <span class="box" id="back" style="margin-left: 35px; margin-top: 35px;">MENU</span>
    </div>
    <div class="row header">
        <h1>LANDING</h1>
    </div>
    <div class="row">
        <div class="col">
            <ul>
                <h3>Conditions:</h3>
                <li>Flaps 40 &deg;</li>
                <li>Full stall touchdown</li>
                <li>Max breaking, landing gear extended</li>
                <li>Paved level dry runway</li>
            </ul>
            </div>
        <div class="inputrow">
            <span class="identifier">Landing distance:</span>
            <span class="perf-value" id="distance">Confirm FP</span>
            <span>ft</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Ground roll:</span>
            <span class="perf-value" id="ground-roll">Confirm FP</span>
            <span>ft</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Approach speed:</span>
            <span class="perf-value" id="app-speed">Confirm FP</span>
            <span>kts</span>
        </div>
    </div>
    <div class="row bottom-buttons">
        <span class="box previous" id="previous"">PREVIOUS PHASE</span>
        <span style="width: 40%;"></span>
        <span class="box next" id="next">TOTALS</span>
    </div>
</div>

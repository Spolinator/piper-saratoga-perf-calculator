<div class="take_off performance">
    <div class="row">
        <span class="box" id="back" style="margin-left: 35px; margin-top: 35px;">MENU</span>
    </div>
    <div class="row header">
        <h1>DESCENT</h1>
    </div>
    <div class="row">
        <div class="col">
            <ul>
                <h3>Conditions:</h3>
                <li>Gear up</li>
                <li>Power for 135 KIAS ans 500fpm</li>
                <li>Gross weight 3600lbs</li>
                <li>No wind</li>
            </ul>
            </div>
        <div class="inputrow">
            <span class="identifier">Time to descend:</span>
            <span class="perf-value" id="time">Confirm FP</span>
            <span>RPM</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Fuel to descend:</span>
            <span class="perf-value" id="fuel">Confrim FP</span>
            <span>gal</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Distance to descend:</span>
            <span class="perf-value" id="distance">Confirm FP</span>
            <span>NM</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Glide range (83 KIAS):</span>
            <span class="perf-value" id="glide-range">Confirm FP</span>
            <span>NM</span>
        </div>
    </div>
    <div class="row bottom-buttons">
        <span class="box previous" id="previous"">PREVIOUS PHASE</span>
        <span style="width: 40%;"></span>
        <span class="box next" id="next">NEXT PHASE</span>
    </div>
</div>

<div class="fp">
    <div class="row">
        <span class="box" id="back">BACK</span>
    </div>

    <div class="row">
        <h2>Aircraft Config</h2>
    </div>
    <div class="row" style="margin-left: 35px;">
        <div class="inputrow">
            <span class="identifier">Contingency Fuel</span>
            <span>%</span>
            <span class="routeval" > <input type="text" class="inputval" id="cont-fuel"> </span>
        </div>
        <div class="inputrow">
            <span class="identifier">Alternate Fuel</span>
            <span>US gal</span>
            <span class="routeval" > <input type="text" class="inputval" id="alt-fuel"> </span>
        </div>
        <div class="inputrow">
            <span class="identifier">Holding Fuel</span>
            <span>hh:mm</span>
            <span class="routeval" > <input type="text" class="inputval" id="hold-fuel-h"> : <input type="text" class="inputval" id="hold-fuel-m"></span>
        </div>
        <div class="inputrow">
            <span class="identifier">Approach time</span>
            <span>hh:mm</span>
            <span class="routeval" > <input type="text" class="inputval" id="app-time-h"> : <input type="text" class="inputval" id="app-time-m"></span>
        </div>
        <div class="inputrow">
            <span class="identifier">Loaded Block Fuel</span>
            <span>US gal</span>
            <span class="routeval" > <input type="text" class="inputval" id="block-fuel"> </span>
        </div>
        <div class="inputrow">
            <span class="identifier">ZFW</span>
            <span>lbs</span>
            <span class="routeval" id="ZFW">Setup W/B</span>
        </div>
        <div class="inputrow">
            <span class="identifier">T/O Weight</span>
            <span>lbs</span>
            <span class="routeval" id="to-weight">Setup W/B</span>
        </div>
        <div class="inputrow">
            <span class="identifier">Landing Weight</span>
            <span>lbs</span>
            <span class="routeval" id="land-weight">Setup W/B</span>
        </div>
        <div class="row" style="text-align: center; width: 100%;">
            <span class="box confirm-fp" id="confirm-fp">CONFIRM FLIGHT PLAN</span>
        </div>
    </div>
</div>
